# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################
# monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@144,0x0,1.25


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$menu = wmenu-run
$browser = ${BROWSER:-firefox}

#################
### AUTOSTART ###
#################
# NOTE: I usually prefer to let systemd handle launching my daemons by enabling
# them in user mode like so:
# `$ systemctl --user enable --now mpd.`
# Waybar is an exception because I'm using it as a component of hyprland, so I
# only need it to launch when Hyprland does.

exec-once = waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
    cursor_inactive_timeout = 3
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

gestures {
    workspace_swipe = false
}

# Device-specific
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }


####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to another workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Launching
$inTerminal = $terminal

bind = $mainMod, Y, exec, $browser
bind = $mainMod, U, exec, $inTerminal lf
bind = $mainMod, I, exec, $inTerminal newsboat
bind = $mainMod, O, exec, $inTerminal ncmpcpp
bind = $mainMod, P, exec, $inTerminal pulsemixer

# Volume controls
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && exec notify-send "ðŸ”Š Volume increased" "Volume set to $(pactl list sinks | grep '^[[:space:]]Volume:' | head -n $(( $SINK + 1 )) | tail -n 1 | sed -e 's,.* \([0-9][0-9]*\)%.*,\1,')%" -t 1500
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && exec notify-send "ðŸ”Š Volume decreased" "Volume set to $(pactl list sinks | grep '^[[:space:]]Volume:' | head -n $(( $SINK + 1 )) | tail -n 1 | sed -e 's,.* \([0-9][0-9]*\)%.*,\1,')%" -t 1500
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && if [ "$(pactl get-sink-mute @DEFAULT_SINK@ | grep 'no' | wc -l)" -eq 0 ]; then notify-send "ðŸ”‡ Volume muted" -t 1500; else notify-send "ðŸ”Š Volume unmuted" -t 1500; fi

# Backlight controls
## NOTE: xbacklight needs a special udev rule to run without root. Consult the Arch Wiki.
bind = ,XF86MonBrightnessUp, exec, xbacklight -inc 10 && exec notify-send "ðŸ”† Brightness" "Brightness set to $(xbacklight -get)%" -t 1500
bind = ,XF86MonBrightnessDown, exec, xbacklight -dec 10 && exec notify-send "ðŸ”† Brightness" "Brightness set to $(xbacklight -get)%" -t 1500

# Printscreen / screenshots
# (Requires 'img/shot' to exist)
# Whole screen
bind = $mainMod, Print, exec, file_path="${HOME}/img/shot/scrn-$(date +'%Y-%m-%d-%H-%M-%S').png" && grim $file_path && notify-send "ðŸ“¸ Screenshot taken" "Saved to $file_path" -t 2000 -i "$(readlink -f $file_path)"

# Portion of screen
bind = $mainMod SHIFT, Print, exec, file_path="${HOME}/img/shot/scrn-$(date +'%Y-%m-%d-%H-%M-%S').png" && slurp | grim -g - $file_path && notify-send "ðŸ“¸ Screenshot taken" "Saved to $file_path" -t 2000 -i "$(readlink -f $file_path)"

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
